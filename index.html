<!doctype html>
<html lang="en">
<head>
    <title>My Calendar</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/williamtroup/Calendar.js@main/dist/calendar.js.min.css" />
    <script type="text/javascript" src="https://cdn.jsdelivr.net/gh/williamtroup/Calendar.js@main/dist/calendar.min.js"></script>
    <script src="https://unpkg.com/ical.js/dist/ical.es5.min.cjs"></script>

    <link rel="stylesheet" href="./style.css" />
</head>
<body>

    <div id="calendar"></div>
    <div id="creator" style="display: none;"">
        <p>No Broadcaster ID Declared add ?user_id=yourid or use this form:</p>
        <form action="/twitchCalendar/" method="get">
            <fieldset>
                <div>
                    <label for="user_id">UserID</label>
                    <input type="text" id="user_id" name="user_id" />
                    <div id="authenticate"></div>
                    <input type="button" id="lookup" value="Convert Name to ID" style="display: none;" />
                </div>
                <div>
                    <label for="color">Color</label>
                    <input type="color" id="color" name="color" />
                </div>
                <div>
                    <label for="widget">Widget</label>
                    <select id="widget" name="widget">
                        <option value="false">No</option>
                        <option value="true">Yes</option>
                    </select>
                </div>
                <div>
                    <input type="submit" value="Show Me" />
                </div>
            </fieldset>
        </form>
    </div>

    <script type="text/javascript" src="./calendar.min.js"></script>
</body>
</html>
